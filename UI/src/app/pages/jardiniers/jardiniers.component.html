<div style="display:flex;justify-content: space-between;padding: 10px;margin: 10px 30px">
  <div>
    <h1>Les Jardiniers</h1>
  </div>
  <div>
    <button mat-raised-button (click)="openDialog()" style="background-color: #62c2ea;margin-top: 20px">Ajouter un Jardinier</button>
  </div>
</div>
<div class="mat-elevation-z8" style="padding: 10px;margin: 10px 30px">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> #. </th>
      <td mat-cell *matCellDef="let element,let i=index"> {{i+1}} </td>
    </ng-container>

    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>

    <ng-container matColumnDef="prenom">
      <th mat-header-cell *matHeaderCellDef> Prenom </th>
      <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
    </ng-container>

    <ng-container matColumnDef="adresse">
      <th mat-header-cell *matHeaderCellDef> Adresse </th>
      <td mat-cell *matCellDef="let element"> {{element.adresse}} </td>
    </ng-container>

    <ng-container matColumnDef="adresseMail">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.adresseMail}} </td>
    </ng-container>
    <ng-container matColumnDef="#">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let element">
      <mat-icon (click)="sendId(element.id)" fontIcon="storage"></mat-icon>
      <mat-icon fontIcon="edit" (click)="openUpdateDialog(element.id)"></mat-icon>
      <mat-icon fontIcon="delete" (click)="openConfirmDialog(element.id)"></mat-icon>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

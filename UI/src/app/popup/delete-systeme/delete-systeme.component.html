<h2 mat-dialog-title>Supprimer un Système</h2>
<mat-dialog-content>
  Êtes-vous sûr de vouloir supprimer ce système ?
</mat-dialog-content>
<mat-dialog-actions style="display:flex;justify-content: flex-end">
  <button mat-button style="background-color: #62c2ea" (click)="onNoClick()">NON</button>
  <button mat-button  style="background-color: #62c2ea" (click)="onYesClick()">OUI</button>
</mat-dialog-actions>
